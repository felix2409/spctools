<!doctype html>
<html lang="id" data-theme="light">
<head>
  <meta charset="utf-8">
  <title>Edit Background Foto — Pratinjau (iPhone Safe)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    :root{
      --bg:#eef2f7; --card:#ffffff; --text:#0f172a; --muted:#475569; --line:#dbe4f1;
      --brand:#1e3a8a; --brand-2:#3b82f6; --ok:#16a34a; --err:#dc2626;
      --shadow:0 10px 28px rgba(2,6,23,.10); --radius:14px;
    }
    *{box-sizing:border-box}
    body{
      font-family: Segoe UI, Roboto, system-ui, -apple-system, Arial;
      background: var(--bg);
      color:var(--text); padding:16px; margin:0;
    }
    header{max-width: 1000px; margin:0 auto 12px; display:flex; align-items:center; justify-content:space-between; gap:8px}
    .title{display:flex; align-items:center; gap:.6rem; color:var(--brand); font-weight:800; font-size:1.05rem;}
    .toolbar{display:flex; gap:.5rem; align-items:center; flex-wrap:wrap}
    .btn{border:none; background:var(--brand); color:#fff; font-weight:700; padding:.55rem .8rem; border-radius:12px; cursor:pointer; box-shadow: var(--shadow);}
    .btn.icon{width:40px; height:40px; display:grid; place-items:center; padding:0; border-radius:12px}
    .wrap{max-width:1000px; margin:0 auto; display:grid; gap:12px; grid-template-columns: 340px 1fr}
    @media (max-width: 900px){ .wrap{ grid-template-columns: 1fr } }
    .card{background:var(--card); border:1px solid var(--line); border-radius:var(--radius); box-shadow: var(--shadow); padding:14px;}
    .panel{display:flex; flex-direction:column; gap:10px}
    .label{font-size:.9rem; color:var(--muted); font-weight:600}
    .drop{display:flex; align-items:center; gap:12px; padding:12px; border:2px dashed var(--line); border-radius:12px; background:#fff0; cursor:pointer;}
    input[type=file]{display:none}
    .seg{display:flex; border:1px solid var(--line); border-radius:12px; padding:4px; gap:4px; background:#f7fafc}
    .seg button{flex:1; padding:.5rem; border:none; border-radius:10px; background:transparent; color:var(--text); font-weight:700; cursor:pointer;}
    .seg button.active{background:#e6f0ff; color: var(--brand)}
    .muted{color:var(--muted); font-size:.9rem}
    .canvasRow{display:grid; grid-template-columns: 1fr 1fr; gap:10px}
    @media (max-width: 900px){ .canvasRow{ grid-template-columns: 1fr } }
    .canvasBox{display:grid; place-items:center; background:#fff; border:1px solid var(--line); border-radius:12px; min-height:280px; overflow:auto;}
    img,canvas{max-width:100%; height:auto; display:block; border-radius:10px}
    .caption{margin-top:6px; text-align:center; color:var(--muted); font-size:.86rem}
    .log{font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size:.78rem; color:#334155; background:#f8fafc; border:1px solid var(--line); border-radius:10px; padding:8px; max-height:120px; overflow:auto}
  </style>
</head>
<body>
  <header>
    <div class="title"><i class="fa-solid fa-wand-magic-sparkles"></i> Edit Background Foto — Pratinjau & Output</div>
    <div class="toolbar">
      <button id="processBtn" class="btn"><i class="fa-solid fa-magic-wand-sparkles"></i> Proses</button>
      <button id="downloadBtn" class="btn"><i class="fa-solid fa-download"></i> Download</button>
    </div>
  </header>

  <div class="wrap">
    <section class="card">
      <div class="panel">
        <label class="label">Pilih Foto</label>
        <label class="drop" for="fileInput" id="dropArea">
          <i class="fa-solid fa-upload"></i>
          <div><strong>Taruh foto di sini / Klik untuk pilih</strong><div class="muted">JPG • PNG • WebP — potret orang</div></div>
        </label>
        <input id="fileInput" type="file" accept="image/*">

        <label class="label">Background</label>
        <div class="seg" id="bgSeg">
          <button data-bg="white" class="active">Putih</button>
          <button data-bg="red">Merah</button>
          <button data-bg="blue">Biru</button>
        </div>

        <label class="label">Mode</label>
        <div class="seg" id="modeSeg">
          <button data-mode="color" class="active">Normal</button>
          <button data-mode="gray">Grayscale (BG putih)</button>
        </div>

        <label class="label">Ukuran Output (Fill + center crop) — 800 dpi</label>
        <div class="seg" id="sizeSeg">
          <button data-size="3x4" class="active">3×4 cm</button>
          <button data-size="4x6">4×6 cm</button>
          <button data-size="2x3">2×3 cm</button>
        </div>

        <div class="log" id="log"></div>
      </div>
    </section>

    <section class="card">
      <div class="canvasRow">
        <div>
          <div class="canvasBox">
            <img id="previewImg" alt="Pratinjau foto asli">
          </div>
          <div class="caption">Pratinjau Foto Asli</div>
        </div>
        <div>
          <div class="canvasBox">
            <canvas id="outCanvas"></canvas>
          </div>
          <div class="caption">Hasil (BG solid, Fill, 800 dpi)</div>
        </div>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>

  <script>
    const $ = (s)=>document.querySelector(s);
    const log = $('#log');
    const logln = (t)=>{ log.textContent += (t + '\\n'); log.scrollTop = log.scrollHeight; };

    const fileInput = $('#fileInput');
    const dropArea = $('#dropArea');
    const previewImg = $('#previewImg');
    const outCanvas = $('#outCanvas');
    const octx = outCanvas.getContext('2d');
    const bgSeg = $('#bgSeg');
    const modeSeg = $('#modeSeg');
    const sizeSeg = $('#sizeSeg');
    const processBtn = $('#processBtn');
    const downloadBtn = $('#downloadBtn');

    const state = { img:null, bg:'white', mode:'color', size:'3x4', dpi:800, lastResults:null };

    function setActive(segEl, key, val){
      [...segEl.children].forEach(b=>b.classList.toggle('active', b.dataset[key]===val));
    }
    bgSeg.addEventListener('click', e=>{ if(e.target.tagName!=='BUTTON')return; state.bg=e.target.dataset.bg; setActive(bgSeg,'bg',state.bg); });
    modeSeg.addEventListener('click', e=>{ if(e.target.tagName!=='BUTTON')return; state.mode=e.target.dataset.mode; setActive(modeSeg,'mode',state.mode); });
    sizeSeg.addEventListener('click', e=>{ if(e.target.tagName!=='BUTTON')return; state.size=e.target.dataset.size; setActive(sizeSeg,'size',state.size); });

    dropArea.addEventListener('dragover',e=>{e.preventDefault()});
    dropArea.addEventListener('drop',e=>{e.preventDefault(); if(e.dataTransfer.files.length){ handleFile(e.dataTransfer.files[0]); }});
    fileInput.addEventListener('change',()=>{ if(fileInput.files && fileInput.files[0]) handleFile(fileInput.files[0]); });

    function handleFile(file){
      const url = URL.createObjectURL(file);
      const img = new Image();
      img.onload = ()=>{
        state.img = img;
        previewImg.src = url;
        logln('Gambar dimuat: ' + img.naturalWidth + '×' + img.naturalHeight);
        // reset hasil
        octx.clearRect(0,0,outCanvas.width,outCanvas.height);
      };
      img.onerror = ()=> alert('Gagal memuat gambar.');
      img.src = url;
    }

    // MediaPipe
    let selfieSeg;
    function ensureSelfie(){
      return new Promise((resolve)=>{
        if(selfieSeg){ resolve(selfieSeg); return; }
        selfieSeg = new SelfieSegmentation.SelfieSegmentation({
          locateFile: (file)=> `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${file}`
        });
        selfieSeg.setOptions({ modelSelection: 1 });
        selfieSeg.onResults((results)=>{
          state.lastResults = results;
          logln('Hasil segmentasi diterima');
          compose(results);
        });
        resolve(selfieSeg);
      });
    }

    processBtn.addEventListener('click', async ()=>{
      if(!state.img){ alert('Pilih foto dulu.'); return; }
      await ensureSelfie();
      try{
        await selfieSeg.send({ image: state.img });
      }catch(err){
        logln('Gagal proses: ' + err);
        alert('Proses gagal. Pastikan koneksi internet untuk memuat model.');
      }
    });

    function getSizeCm(){
      if(state.size==='3x4') return {w:3,h:4};
      if(state.size==='4x6') return {w:4,h:6};
      if(state.size==='2x3') return {w:2,h:3};
      return {w:3,h:4};
    }
    const cmToPx = (cm, dpi)=> Math.round((cm/2.54)*dpi);

    function compose(results){
      const img = results.image || state.img;
      const mask = results.segmentationMask;
      const iw = img.width || state.img.naturalWidth;
      const ih = img.height || state.img.naturalHeight;
      logln('Compose: base ' + iw + '×' + ih);

      // Create subject canvas using mask (no filters, Safari-safe)
      const subject = document.createElement('canvas');
      subject.width = iw; subject.height = ih;
      const sctx = subject.getContext('2d');
      // Draw image
      sctx.drawImage(img, 0, 0, iw, ih);
      // Keep only person region
      sctx.globalCompositeOperation = 'destination-in';
      sctx.drawImage(mask, 0, 0, iw, ih);
      sctx.globalCompositeOperation = 'source-over';

      // Background color
      let bgColor = '#ffffff';
      if(state.mode!=='gray'){
        if(state.bg==='red') bgColor = '#ef4444';
        if(state.bg==='blue') bgColor = '#3b82f6';
      }

      // If grayscale: convert subject to gray
      if(state.mode==='gray'){
        const id = sctx.getImageData(0,0,iw,ih);
        const d = id.data;
        for(let i=0;i<d.length;i+=4){
          const y = 0.2126*d[i] + 0.7152*d[i+1] + 0.0722*d[i+2];
          d[i]=d[i+1]=d[i+2]=y;
        }
        sctx.putImageData(id,0,0);
      }

      // Compose over solid background
      const composed = document.createElement('canvas');
      composed.width = iw; composed.height = ih;
      const cctx = composed.getContext('2d');
      cctx.fillStyle = bgColor;
      cctx.fillRect(0,0,iw,ih);
      cctx.drawImage(subject,0,0);

      // Resize to target (Fill + center crop) @ 800 dpi
      const sz = getSizeCm();
      const targetW = cmToPx(sz.w, state.dpi);
      const targetH = cmToPx(sz.h, state.dpi);
      const out = document.createElement('canvas');
      out.width = targetW; out.height = targetH;
      const o2 = out.getContext('2d');
      o2.imageSmoothingQuality = 'high';
      o2.fillStyle = bgColor; o2.fillRect(0,0,targetW,targetH);
      const scale = Math.max(targetW/iw, targetH/ih);
      const drawW = Math.ceil(iw*scale);
      const drawH = Math.ceil(ih*scale);
      const dx = Math.round((targetW - drawW)/2);
      const dy = Math.round((targetH - drawH)/2);
      o2.drawImage(composed, dx, dy, drawW, drawH);

      // Show to screen
      outCanvas.width = out.width;
      outCanvas.height = out.height;
      octx.clearRect(0,0,outCanvas.width,outCanvas.height);
      octx.drawImage(out,0,0);
      logln('Render OK: ' + out.width + '×' + out.height);
    }

    // Download
    downloadBtn.addEventListener('click', ()=>{
      if(outCanvas.width === 0){ alert('Belum ada hasil. Klik Proses dulu.'); return; }
      const a=document.createElement('a');
      a.href = outCanvas.toDataURL('image/jpeg', 0.95);
      a.download = `edited-${state.size}-800dpi.jpg`;
      document.body.appendChild(a); a.click(); document.body.removeChild(a);
    });
  </script>
</body>
</html>
