<!doctype html>
<html lang="id" data-theme="light">
<head>
  <meta charset="utf-8">
  <title>Edit Background Foto (Halus) + Ukuran Pas Foto</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    :root{
      --bg:#eef2f7; --card:#ffffff; --text:#0f172a; --muted:#475569; --line:#dbe4f1;
      --brand:#1e3a8a; --brand-2:#3b82f6; --ok:#16a34a; --err:#dc2626;
      --shadow:0 10px 28px rgba(2,6,23,.10); --radius:14px;
    }
    [data-theme="dark"]{
      --bg:#0b1220; --card:#0f172a; --text:#e5e7eb; --muted:#96a3b8; --line:#1f2a44;
      --brand:#60a5fa; --brand-2:#3b82f6; --shadow:0 10px 28px rgba(0,0,0,.45);
    }
    *{box-sizing:border-box}
    body{
      font-family: Segoe UI, Roboto, system-ui, -apple-system, Arial;
      background: radial-gradient(1200px 600px at 10% -10%, rgba(59,130,246,.10), transparent),
                  radial-gradient(1000px 500px at 110% -20%, rgba(30,58,138,.10), transparent),
                  var(--bg);
      color:var(--text); padding:24px; margin:0;
    }
    header{max-width: 1120px; margin:0 auto 16px; display:flex; align-items:center; justify-content:space-between;}
    .title{display:flex; align-items:center; gap:.6rem; color:var(--brand); font-weight:800; font-size:1.35rem;}
    .title i{font-size:1.1rem}
    .toolbar{display:flex; gap:.6rem; align-items:center}
    .btn{border:none; background:var(--brand); color:#fff; font-weight:700; padding:.6rem .9rem; border-radius:12px; cursor:pointer; box-shadow: var(--shadow); transition: transform .15s ease, filter .15s ease;}
    .btn:hover{transform: translateY(-1px); filter: brightness(1.05)}
    .btn.ghost{background:transparent; color:var(--brand); border:1px solid color-mix(in hsl, var(--brand), #fff 60%);}
    .btn.icon{width:42px; height:42px; display:grid; place-items:center; padding:0; border-radius:12px}

    .wrap{max-width:1120px; margin:0 auto; display:grid; gap:18px; grid-template-columns: 360px 1fr}
    @media (max-width: 980px){ .wrap{ grid-template-columns: 1fr } }

    .card{background:var(--card); border:1px solid var(--line); border-radius:var(--radius); box-shadow: var(--shadow); padding:18px;}
    .panel{display:flex; flex-direction:column; gap:12px}
    .label{font-size:.9rem; color:var(--muted); font-weight:600}

    .drop{display:flex; align-items:center; gap:12px; padding:14px 16px; border:2px dashed var(--line); border-radius:12px; background:#fff0; cursor:pointer; transition: border-color .15s ease, background .15s ease;}
    [data-theme="dark"] .drop{background:rgba(255,255,255,0.02)}
    .drop:hover{border-color: var(--brand-2); background: color-mix(in hsl, var(--brand-2), transparent 92%)}
    input[type=file]{display:none}

    .seg{display:flex; border:1px solid var(--line); border-radius:12px; padding:4px; gap:4px; background: color-mix(in hsl, var(--bg), #000 0%)}
    .seg button{flex:1; padding:.55rem; border:none; border-radius:10px; background:transparent; color:var(--text); font-weight:700; cursor:pointer;}
    .seg button.active{background: color-mix(in hsl, var(--brand-2), transparent 86%); color: var(--brand)}
    .seg.sm button{padding:.45rem; font-size:.92rem}

    .row{display:flex; gap:10px; align-items:center; flex-wrap:wrap}
    .range{width:100%}
    .muted{color:var(--muted); font-size:.92rem}

    .canvasBox{display:grid; place-items:center; background:#fff; border:1px solid var(--line); border-radius:12px; min-height:360px; overflow:auto;}
    canvas{max-width:100%; height:auto; border-radius:10px;}

    .select{padding:.6rem .8rem; border:1px solid var(--line); border-radius:10px; background:transparent; color:var(--text)}
    .row .num{width:110px}
  </style>
</head>
<body>
  <header>
    <div class="title"><i class="fa-solid fa-wand-magic-sparkles"></i> Edit Background Foto (Halus)</div>
    <div class="toolbar">
      <button id="themeBtn" class="btn icon" title="Toggle tema (Light/Dark)"><i class="fa-solid fa-moon"></i></button>
      <button id="downloadBtn" class="btn"><i class="fa-solid fa-download"></i> Download</button>
    </div>
  </header>
  <div class="wrap">
    <section class="card">
      <div class="panel">
        <label class="label">Pilih Foto</label>
        <label class="drop" for="fileInput" id="dropArea">
          <i class="fa-solid fa-upload"></i>
          <div><strong>Taruh foto di sini / Klik untuk pilih</strong><div class="muted">JPG • PNG • WebP — ideal: potret orang</div></div>
        </label>
        <input id="fileInput" type="file" accept="image/*">
        <label class="label">Background</label>
        <div class="seg sm" id="bgSeg">
          <button data-bg="white" class="active">Putih</button>
          <button data-bg="red">Merah</button>
          <button data-bg="blue">Biru</button>
        </div>
        <div class="row"><label class="label" style="margin:0">Tepi Halus</label><input id="feather" class="range" type="range" min="0" max="25" value="8"></div>
        <div class="seg sm" id="modeSeg"><button data-mode="color" class="active">Normal</button><button data-mode="gray">Grayscale (BG putih)</button></div>
      </div>
    </section>
    <section class="card">
      <div class="canvasBox"><canvas id="outCanvas"></canvas></div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>
  <script>
    const themeBtn=document.getElementById('themeBtn');
    themeBtn.addEventListener('click',()=>{const root=document.documentElement;const now=root.getAttribute('data-theme')||'light';root.setAttribute('data-theme',now==='light'?'dark':'light');themeBtn.innerHTML=now==='light'?'<i class="fa-solid fa-sun"></i>':'<i class="fa-solid fa-moon"></i>';});
    const fileInput=document.getElementById('fileInput'),dropArea=document.getElementById('dropArea'),outCanvas=document.getElementById('outCanvas'),octx=outCanvas.getContext('2d'),bgSeg=document.getElementById('bgSeg'),modeSeg=document.getElementById('modeSeg'),featherRange=document.getElementById('feather'),downloadBtn=document.getElementById('downloadBtn');
    const state={img:null,bg:'white',mode:'color',feather:8};
    function setActive(segEl,key,val){[...segEl.children].forEach(b=>b.classList.toggle('active',b.dataset[key]===val));}
    bgSeg.addEventListener('click',e=>{if(e.target.tagName!=='BUTTON')return;state.bg=e.target.dataset.bg;setActive(bgSeg,'bg',state.bg);render();});
    modeSeg.addEventListener('click',e=>{if(e.target.tagName!=='BUTTON')return;state.mode=e.target.dataset.mode;setActive(modeSeg,'mode',state.mode);render();});
    featherRange.addEventListener('input',()=>{state.feather=parseInt(featherRange.value,10)||0;render();});
    dropArea.addEventListener('dragover',e=>{e.preventDefault();dropArea.style.borderColor='var(--brand-2)'});
    dropArea.addEventListener('dragleave',e=>{e.preventDefault();dropArea.style.borderColor='var(--line)'});
    dropArea.addEventListener('drop',e=>{e.preventDefault();dropArea.style.borderColor='var(--line)';if(e.dataTransfer.files.length){handleFile(e.dataTransfer.files[0]);}});
    fileInput.addEventListener('change',()=>{if(fileInput.files&&fileInput.files[0])handleFile(fileInput.files[0]);});
    let selfieSeg,lastMaskCanvas=null;
    function ensureSelfie(){return new Promise(r=>{if(selfieSeg){r(selfieSeg);return;}selfieSeg=new SelfieSegmentation.SelfieSegmentation({locateFile:(f)=>`https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${f}`});selfieSeg.setOptions({modelSelection:1});selfieSeg.onResults(res=>{lastMaskCanvas=res.segmentationMask;composeWithMask();});r(selfieSeg);});}
    async function handleFile(file){const img=new Image();img.onload=async()=>{state.img=img;await segmentAndRender();};img.onerror=()=>alert('Gagal memuat gambar.');img.src=URL.createObjectURL(file);}
    async function segmentAndRender(){if(!state.img)return;await ensureSelfie();outCanvas.width=state.img.naturalWidth;outCanvas.height=state.img.naturalHeight;await selfieSeg.send({image:state.img});}
    function render(){if(!state.img)return;if(lastMaskCanvas){composeWithMask();}else{segmentAndRender();}}
    function composeWithMask(){const w=outCanvas.width,h=outCanvas.height;if(!lastMaskCanvas)return;const mask=document.createElement('canvas');mask.width=w;mask.height=h;const mctx=mask.getContext('2d');mctx.filter=`blur(${state.feather}px)`;mctx.drawImage(lastMaskCanvas,0,0,w,h);mctx.filter='none';let bg='#ffffff';if(state.bg==='red')bg='#ef4444';else if(state.bg==='blue')bg='#3b82f6';const subj=document.createElement('canvas');subj.width=w;subj.height=h;const sctx=subj.getContext('2d');sctx.drawImage(state.img,0,0,w,h);if(state.mode==='gray'){const imgData=sctx.getImageData(0,0,w,h);const d=imgData.data;for(let i=0;i<d.length;i+=4){const y=0.2126*d[i]+0.7152*d[i+1]+0.0722*d[i+2];d[i]=d[i+1]=d[i+2]=y;}sctx.putImageData(imgData,0,0);bg='#ffffff';}
      octx.fillStyle=bg;octx.fillRect(0,0,w,h);const temp=document.createElement('canvas');temp.width=w;temp.height=h;const tctx=temp.getContext('2d');tctx.drawImage(subj,0,0);tctx.globalCompositeOperation='destination-in';tctx.drawImage(mask,0,0);tctx.globalCompositeOperation='source-over';octx.drawImage(tctx,0,0);
    }
    // Safari/iPhone safe download
    downloadBtn.addEventListener('click',()=>{
      if(!state.img){alert('Belum ada gambar diproses');return;}
      const dataURL=outCanvas.toDataURL('image/png');
      const link=document.createElement('a');
      link.href=dataURL;
      link.download='edited.png';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
