<!doctype html>
<html lang="id" data-theme="light">
<head>
  <meta charset="utf-8">
  <title>Edit Background Foto</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    :root{
      --bg:#eef2f7; --card:#ffffff; --text:#0f172a; --muted:#475569; --line:#dbe4f1;
      --brand:#1e3a8a; --brand-2:#3b82f6; --ok:#16a34a; --err:#dc2626;
      --shadow:0 10px 28px rgba(2,6,23,.10); --radius:14px;
    }
    [data-theme="dark"]{
      --bg:#0b1220; --card:#0f172a; --text:#e5e7eb; --muted:#96a3b8; --line:#1f2a44;
      --brand:#60a5fa; --brand-2:#3b82f6; --shadow:0 10px 28px rgba(0,0,0,.45);
    }
    *{box-sizing:border-box}
    body{
      font-family: Segoe UI, Roboto, system-ui, -apple-system, Arial;
      background: radial-gradient(1200px 600px at 10% -10%, rgba(59,130,246,.10), transparent),
                  radial-gradient(1000px 500px at 110% -20%, rgba(30,58,138,.10), transparent),
                  var(--bg);
      color:var(--text); padding:24px; margin:0;
    }
    header{
      max-width: 1120px; margin:0 auto 16px; display:flex; align-items:center; justify-content:space-between;
    }
    .title{ display:flex; align-items:center; gap:.6rem; color:var(--brand); font-weight:800; font-size:1.35rem; }
    .title i{ font-size:1.1rem }
    .toolbar{ display:flex; gap:.6rem; align-items:center }
    .btn{ border:none; background:var(--brand); color:#fff; font-weight:700; padding:.6rem .9rem; border-radius:12px; cursor:pointer; box-shadow: var(--shadow); transition: transform .15s ease, filter .15s ease; }
    .btn:hover{ transform: translateY(-1px); filter: brightness(1.05) }
    .btn.ghost{ background:transparent; color:var(--brand); border:1px solid color-mix(in hsl, var(--brand), #fff 60%); }
    .btn.icon{ width:42px; height:42px; display:grid; place-items:center; padding:0; border-radius:12px }

    .wrap{ max-width:1120px; margin:0 auto; display:grid; gap:18px; grid-template-columns: 360px 1fr }
    @media (max-width: 980px){ .wrap{ grid-template-columns: 1fr } }

    .card{
      background:var(--card); border:1px solid var(--line); border-radius:var(--radius);
      box-shadow: var(--shadow); padding:18px;
    }
    .panel{ display:flex; flex-direction:column; gap:12px }
    .label{ font-size:.9rem; color:var(--muted); font-weight:600 }

    .drop{
      display:flex; align-items:center; gap:12px; padding:14px 16px;
      border:2px dashed var(--line); border-radius:12px; background:#fff0; cursor:pointer;
      transition: border-color .15s ease, background .15s ease;
    }
    [data-theme="dark"] .drop{ background:rgba(255,255,255,0.02) }
    .drop:hover{ border-color: var(--brand-2); background: color-mix(in hsl, var(--brand-2), transparent 92%) }
    input[type=file]{ display:none }

    /* Segmented control */
    .seg{ display:flex; border:1px solid var(--line); border-radius:12px; padding:4px; gap:4px; background: color-mix(in hsl, var(--bg), #000 0%) }
    .seg button{
      flex:1; padding:.55rem; border:none; border-radius:10px; background:transparent; color:var(--text);
      font-weight:700; cursor:pointer;
    }
    .seg button.active{ background: color-mix(in hsl, var(--brand-2), transparent 86%); color: var(--brand) }
    .seg.sm button{ padding:.45rem; font-size:.92rem }

    .row{ display:flex; gap:10px; align-items:center; flex-wrap:wrap }
    .range{ width:100% }
    .muted{ color:var(--muted); font-size:.92rem }

    .canvasBox{
      display:grid; place-items:center; background:#fff; border:1px solid var(--line);
      border-radius:12px; min-height:360px; overflow:auto;
    }
    canvas{ max-width:100%; height:auto; border-radius:10px; }

    .action{ display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap }
    .select{ padding:.6rem .8rem; border:1px solid var(--line); border-radius:10px; background:transparent; color:var(--text) }

    .row .num{ width:110px }
  </style>
</head>
<body>
  <header>
    <div class="title"><i class="fa-solid fa-wand-magic-sparkles"></i> Edit Background Foto</div>
    <div class="toolbar">
      <button id="themeBtn" class="btn icon" title="Toggle tema (Light/Dark)"><i class="fa-solid fa-moon"></i></button>
      <a id="downloadBtn" class="btn" download="edited.png"><i class="fa-solid fa-download"></i> Download</a>
    </div>
  </header>

  <div class="wrap">
    <section class="card">
      <div class="panel">
        <label class="label">Pilih Foto</label>
        <label class="drop" for="fileInput" id="dropArea">
          <i class="fa-solid fa-upload"></i>
          <div>
            <strong>Taruh foto di sini / Klik untuk pilih</strong>
            <div class="muted">JPG • PNG • WebP — ideal: potret orang</div>
          </div>
        </label>
        <input id="fileInput" type="file" accept="image/*">

        <label class="label">Background</label>
        <div class="seg sm" id="bgSeg">
          <button data-bg="white" class="active">Putih</button>
          <button data-bg="red">Merah</button>
          <button data-bg="blue">Biru</button>
        </div>

        <div class="row">
          <label class="label" style="margin:0">Tepi Halus</label>
          <input id="feather" class="range" type="range" min="0" max="25" value="8">
        </div>

        <div class="seg sm" id="modeSeg">
          <button data-mode="color" class="active">Normal</button>
          <button data-mode="gray">Grayscale</button>
        </div>

        <label class="label">Ukuran Pas Foto (metode "Fill")</label>
        <div class="seg sm" id="sizeSeg">
          <button data-size="none" class="active">Asli</button>
          <button data-size="2x3">2×3 cm</button>
          <button data-size="3x4">3×4 cm</button>
          <button data-size="4x6">4×6 cm</button>
          <button data-size="custom">Custom</button>
        </div>
        <div class="row" id="customSizeRow" style="display:none">
          <input id="customW" class="num select" type="number" step="0.01" placeholder="Lebar (cm)">
          <input id="customH" class="num select" type="number" step="0.01" placeholder="Tinggi (cm)">
          <select id="dpi" class="select num">
            <option value="300" selected>300 dpi</option>
            <option value="400">400 dpi</option>
            <option value="600">600 dpi</option>
          </select>
        </div>
        <div class="muted">Jika ukuran dipilih, gambar akan di-**fill** (cover) dan di-**crop tengah** agar pas ukuran.</div>

        <div class="row">
          <select id="fmt" class="select">
            <option value="png">Simpan PNG (transparan jika perlu)</option>
            <option value="jpg">Simpan JPG (kualitas tinggi)</option>
          </select>
          <button id="resetBtn" class="btn ghost"><i class="fa-solid fa-rotate-left"></i> Reset</button>
        </div>

        <div class="muted">
          Menggunakan <em>Selfie Segmentation</em> (MediaPipe) — cocok untuk potret. Semua proses terjadi di browser.
        </div>
      </div>
    </section>

    <section class="card">
      <div class="canvasBox">
        <canvas id="outCanvas"></canvas>
      </div>
    </section>
  </div>

  <!-- MediaPipe Selfie Segmentation -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>

  <script>
    // ====== Tema ======
    const themeBtn = document.getElementById('themeBtn');
    themeBtn.addEventListener('click', ()=>{
      const root=document.documentElement;
      const now=root.getAttribute('data-theme')||'light';
      root.setAttribute('data-theme', now==='light'?'dark':'light');
      themeBtn.innerHTML = now==='light' ? '<i class="fa-solid fa-sun"></i>' : '<i class="fa-solid fa-moon"></i>';
    });

    // ====== Elemen ======
    const fileInput = document.getElementById('fileInput');
    const dropArea = document.getElementById('dropArea');
    const outCanvas = document.getElementById('outCanvas');
    const octx = outCanvas.getContext('2d');
    const bgSeg = document.getElementById('bgSeg');
    const modeSeg = document.getElementById('modeSeg');
    const featherRange = document.getElementById('feather');
    const fmtSel = document.getElementById('fmt');
    const downloadBtn = document.getElementById('downloadBtn');

    const sizeSeg = document.getElementById('sizeSeg');
    const customSizeRow = document.getElementById('customSizeRow');
    const customW = document.getElementById('customW');
    const customH = document.getElementById('customH');
    const dpiSel = document.getElementById('dpi');

    const state = {
      img: null,
      bg: 'white',
      mode: 'color', // 'color' | 'gray'
      feather: 8,
      size: 'none', // none | 2x3 | 3x4 | 4x6 | custom
      dpi: 300
    };

    function setActive(segEl, key, val){
      [...segEl.children].forEach(b=>b.classList.toggle('active', b.dataset[key]===val));
    }

    function sizeToCm(sizeKey){
      if(sizeKey === '2x3') return {w:2, h:3};
      if(sizeKey === '3x4') return {w:3, h:4};
      if(sizeKey === '4x6') return {w:4, h:6};
      return null; // none or custom handled elsewhere
    }
    const cmToPx = (cm, dpi)=> Math.round((cm/2.54) * dpi);

    // ====== Segmented events ======
    bgSeg.addEventListener('click', e=>{
      if(e.target.tagName!=='BUTTON') return;
      state.bg = e.target.dataset.bg;
      setActive(bgSeg,'bg',state.bg);
      render();
    });
    modeSeg.addEventListener('click', e=>{
      if(e.target.tagName!=='BUTTON') return;
      state.mode = e.target.dataset.mode;
      setActive(modeSeg,'mode',state.mode);
      render();
    });
    featherRange.addEventListener('input', ()=>{
      state.feather = parseInt(featherRange.value,10)||0;
      render();
    });
    sizeSeg.addEventListener('click', e=>{
      if(e.target.tagName!=='BUTTON') return;
      state.size = e.target.dataset.size;
      setActive(sizeSeg, 'size', state.size);
      customSizeRow.style.display = (state.size === 'custom') ? 'flex' : 'none';
      render();
    });
    dpiSel.addEventListener('change', ()=>{
      state.dpi = parseInt(dpiSel.value,10)||300;
      render();
    });
    customW.addEventListener('input', ()=>{ if(state.size==='custom') render(); });
    customH.addEventListener('input', ()=>{ if(state.size==='custom') render(); });

    // Drag & drop
    dropArea.addEventListener('dragover',e=>{e.preventDefault();dropArea.style.borderColor='var(--brand-2)'});
    dropArea.addEventListener('dragleave',e=>{e.preventDefault();dropArea.style.borderColor='var(--line)'});
    dropArea.addEventListener('drop',e=>{
      e.preventDefault();
      dropArea.style.borderColor='var(--line)';
      if(e.dataTransfer.files.length) { handleFile(e.dataTransfer.files[0]); }
    });
    fileInput.addEventListener('change',()=>{
      if(fileInput.files && fileInput.files[0]) handleFile(fileInput.files[0]);
    });

    document.getElementById('resetBtn').addEventListener('click', ()=>{
      fileInput.value='';
      state.img=null;
      octx.clearRect(0,0,outCanvas.width,outCanvas.height);
    });

    function handleFile(file){
      const img = new Image();
      img.onload = async ()=>{
        state.img = img;
        await segmentAndRender();
      };
      img.onerror = ()=> alert('Gagal memuat gambar.');
      img.src = URL.createObjectURL(file);
    }

    // ====== MediaPipe Selfie Segmentation ======
    let selfieSeg;
    function ensureSelfie(){
      return new Promise((resolve)=>{
        if(selfieSeg){ resolve(selfieSeg); return; }
        selfieSeg = new SelfieSegmentation.SelfieSegmentation({locateFile: (file)=> `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${file}`});
        selfieSeg.setOptions({ modelSelection: 1 }); // 0: landscape, 1: general
        selfieSeg.onResults((results)=>{
          lastMaskCanvas = results.segmentationMask;
          composeWithMask();
        });
        resolve(selfieSeg);
      });
    }

    let lastMaskCanvas = null;
    async function segmentAndRender(){
      if(!state.img) return;
      await ensureSelfie();
      outCanvas.width = state.img.naturalWidth;
      outCanvas.height = state.img.naturalHeight;
      await selfieSeg.send({image: state.img});
    }

    function render(){
      if(!state.img) return;
      if(lastMaskCanvas){
        composeWithMask();
      }else{
        segmentAndRender();
      }
    }

    function composeWithMask(){
      const w = outCanvas.width, h = outCanvas.height;
      if(!lastMaskCanvas) return;

      // Feathered mask
      const maskFeathered = document.createElement('canvas');
      maskFeathered.width = w; maskFeathered.height = h;
      const mctx = maskFeathered.getContext('2d');
      mctx.filter = `blur(${state.feather}px)`;
      mctx.drawImage(lastMaskCanvas, 0, 0, w, h);
      mctx.filter = 'none';

      // Background color
      let bgColor = '#ffffff';
      if(state.bg==='red') bgColor = '#ef4444';
      else if(state.bg==='blue') bgColor = '#3b82f6';

      // Subject layer
      const subj = document.createElement('canvas');
      subj.width = w; subj.height = h;
      const sctx = subj.getContext('2d');
      sctx.drawImage(state.img, 0, 0, w, h);

      // Grayscale option (subject only)
      if(state.mode==='gray'){
        const imgData = sctx.getImageData(0,0,w,h);
        const d = imgData.data;
        for(let i=0;i<d.length;i+=4){
          const r=d[i], g=d[i+1], b=d[i+2];
          const y = 0.2126*r + 0.7152*g + 0.0722*b;
          d[i]=d[i+1]=d[i+2]=y;
        }
        sctx.putImageData(imgData,0,0);
        bgColor = '#ffffff'; // force white BG for grayscale mode (sesuai request)
      }

      // Compose subject with mask
      const comp = document.createElement('canvas');
      comp.width = w; comp.height = h;
      const cctx = comp.getContext('2d');
      // Background first
      cctx.fillStyle = bgColor;
      cctx.fillRect(0,0,w,h);
      // Apply subject with mask alpha
      const masked = document.createElement('canvas');
      masked.width = w; masked.height = h;
      const mk = masked.getContext('2d');
      mk.drawImage(subj,0,0);
      mk.globalCompositeOperation = 'destination-in';
      mk.drawImage(maskFeathered,0,0);
      mk.globalCompositeOperation = 'source-over';
      // Draw to composite
      cctx.drawImage(masked,0,0);

      // Now apply output sizing (fill/cover + center crop) if needed
      const finalCanvas = applyOutputSizing(comp);

      // Draw to visible canvas (scale to fit view)
      outCanvas.width = finalCanvas.width;
      outCanvas.height = finalCanvas.height;
      octx.clearRect(0,0,outCanvas.width,outCanvas.height);
      octx.drawImage(finalCanvas, 0, 0);

      // Update download link
      const fmt = fmtSel.value;
      if(fmt==='jpg'){
        downloadBtn.download = 'edited.jpg';
        downloadBtn.href = outCanvas.toDataURL('image/jpeg', 0.95);
      }else{
        downloadBtn.download = 'edited.png';
        downloadBtn.href = outCanvas.toDataURL('image/png');
      }
    }

    function applyOutputSizing(srcCanvas){
      // If 'Asli': return as-is
      if(state.size === 'none') return srcCanvas;

      // Determine target size in cm
      let cmW, cmH;
      if(state.size === 'custom'){
        cmW = parseFloat(customW.value);
        cmH = parseFloat(customH.value);
        if(!cmW || !cmH){ return srcCanvas; }
      }else{
        const cm = sizeToCm(state.size);
        if(!cm) return srcCanvas;
        cmW = cm.w; cmH = cm.h;
      }
      const dpi = parseInt(dpiSel.value,10) || 300;
      const targetW = cmToPx(cmW, dpi);
      const targetH = cmToPx(cmH, dpi);

      const out = document.createElement('canvas');
      out.width = targetW; out.height = targetH;
      const ctx = out.getContext('2d');

      // Method: FILL (cover) + center crop
      const sW = srcCanvas.width, sH = srcCanvas.height;
      const scale = Math.max(targetW / sW, targetH / sH);
      const drawW = Math.ceil(sW * scale);
      const drawH = Math.ceil(sH * scale);
      const dx = Math.round((targetW - drawW) / 2);
      const dy = Math.round((targetH - drawH) / 2);

      ctx.imageSmoothingQuality = 'high';
      ctx.drawImage(srcCanvas, dx, dy, drawW, drawH);
      return out;
    }
  </script>
</body>
</html>
