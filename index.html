<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✤ SPC Tools ✤</title>

  <!-- === FAVICON / ICONS === -->
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
  <link rel="icon" type="image/png" sizes="48x48" href="favicon-48.png">
  <link rel="icon" type="image/png" sizes="64x64" href="favicon-64.png">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon-180.png">
  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#1e3a5f">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #e3efff, #f8fbff);
    }

    /* === SIDEBAR === */
    .sidebar {
      width: 240px;
      background: #1e3a5f;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      justify-content: space-between;
    }

    .sidebar .nav { flex-grow: 1; }
    .sidebar h2 {
      margin: 0 0 1.5rem;
      font-size: 1.3rem;
      text-align: center;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    /* Tambahkan logo di atas teks */
    .sidebar h2 img {
      width: 24px;
      height: 24px;
      border-radius: 6px;
    }

    .nav-link {
      color: white;
      padding: 0.75rem;
      margin: 0.25rem 0;
      border-radius: 8px;
      text-decoration: none;
      display: flex;
      align-items: center;
      transition: background 0.3s;
    }

    .nav-link i { margin-right: 10px; }
    .nav-link:hover, .nav-link.active { background: #2c5c9c; }

    .main {
      flex: 1;
      background: #f9fbfc;
      padding: 1rem;
      overflow: hidden;
      display: flex;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      background: white;
    }

    .copyright {
      font-size: 0.75rem;
      color: #ccc;
      text-align: left;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <div class="nav">
      <!-- Tambahkan logo di sini -->
      <h2><img src="favicon-64.png" alt="SPC"> SPC Tools</h2>

      <a href="#" class="nav-link active" onclick="loadTool(this, 'HITUNG BOOKLET.html')"><i class="fas fa-book-open"></i> Hitung Booklet</a>
      <a href="#" class="nav-link" onclick="loadTool(this, 'HITUNG SOFTCOVER.html')"><i class="fas fa-book"></i> Hitung Softcover</a>
      <a href="#" class="nav-link" onclick="loadTool(this, 'HITUNG OBJEK.html')"><i class="fas fa-th"></i> Hitung Objek</a>
      <a href="#" class="nav-link" onclick="loadTool(this, 'PISAH WARNA BW.html')"><i class="fas fa-fill-drip"></i> Pisah Warna BW</a>
      <a href="#" class="nav-link" onclick="loadTool(this, 'EDIT BG.html')"><i class="fas fa-wand-magic-sparkles"></i> Edit BG Foto</a>
      <a href="#" class="nav-link" onclick="loadTool(this, 'IMG TO PDF.html')"><i class="fas fa-image"></i> IMG to PDF</a>
      <a href="#" class="nav-link" onclick="loadTool(this, 'PDF TO IMG.html')"><i class="fas fa-file-pdf"></i> PDF to IMG</a>
      <a href="#" class="nav-link" onclick="loadTool(this, 'HITUNG PROPORSIONAL.html')"><i class="fas fa-expand"></i> Hitung Proporsional</a>
      <a href="#" class="nav-link" onclick="loadTool(this, 'HITUNG UKURAN SPIRAL.html')"><i class="fas fa-ruler-combined"></i> Ukuran Spiral & Punggung Buku</a>
    </div>

    <div class="copyright">
      &copy; 2025 Spectrum Digital Printing
    </div>
  </div>

  <div class="main">
    <iframe id="toolFrame" src="HITUNG BOOKLET.html"></iframe>
  </div>

  <script>
    function loadTool(el, page) {
      document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
      el.classList.add('active');
      document.getElementById('toolFrame').src = page;
    }
  </script>
</body>
</html>
