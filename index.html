<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✤ SPC Tools ✤</title>

  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
  <link rel="icon" type="image/png" sizes="48x48" href="favicon-48.png">
  <link rel="icon" type="image/png" sizes="64x64" href="favicon-64.png">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon-180.png">
  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#1e3a5f">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --navy:#1e3a5f;
      --navy-2:#0f2238;
      --bg:#eaf2ff;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Inter,system-ui,Segoe UI,Arial; background:linear-gradient(135deg,#e3efff,#f8fbff);
      min-height:100vh; display:flex; overflow:hidden;
    }
    .sidebar{
      width:260px; background:var(--navy); color:#fff; padding:20px; display:flex; flex-direction:column; gap:16px;
      box-shadow: 2px 0 12px rgba(0,0,0,.15);
    }
    .brand{
      display:flex; align-items:center; gap:10px; margin-bottom:8px;
    }
    .brand img{width:40px; height:40px; border-radius:8px}
    .brand h1{font-size:18px; margin:0; letter-spacing:.5px}
    .card{
      background:rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.15); border-radius:14px; padding:14px;
    }
    .spacer{flex:1}
    .footer{opacity:.8; font-size:12px}
    .content{
      flex:1; display:flex; flex-direction:column; background:#fff;
    }
    header{
      display:flex; align-items:center; justify-content:space-between; padding:10px 16px; border-bottom:1px solid #e5e7eb;
      background:#fff;
    }
    header .title{display:flex; align-items:center; gap:12px}
    header .title img{height:36px}
    iframe{flex:1; border:0; background:#fff}
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="brand">
      <img src="favicon-64.png" alt="SPC mark">
      <h1>SPC Tools</h1>
    </div>

    <div class="card">
      <strong>Selamat datang!</strong>
      <p style="margin:.5rem 0 0; line-height:1.5">Kumpulan alat bantu workflow digital printing Spectrum.</p>
    </div>

    <div class="spacer"></div>
    <div class="footer">© 2025 Spectrum Digital Printing</div>
  </aside>

  <main class="content">
    <header>
      <div class="title">
        <img src="spc-logo-header.png" alt="SPC Tools Logo">
        <div>
          <div style="font-weight:700">SPC Tools</div>
          <div style="font-size:12px; color:#446;">Utility panel</div>
        </div>
      </div>
    </header>
    <!-- Ganti src iframe dengan tool kamu -->
    <iframe src="about:blank" title="Tool"></iframe>
  </main>
</body>
</html>
