<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✤ SPC Tools ✤</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #e3efff, #f8fbff);
    }
    .sidebar {
      width: 240px;
      background: #1e3a5f;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      justify-content: space-between;
    }
    .sidebar .nav {
      flex-grow: 1;
    }
    .sidebar h2 {
      margin: 0 0 1.5rem;
      font-size: 1.5rem;
      text-align: center;
      color: #fff;
    }
    .nav-link {
      color: white;
      padding: 0.75rem;
      margin: 0.25rem 0;
      border-radius: 8px;
      text-decoration: none;
      display: flex;
      align-items: center;
      transition: background 0.3s;
    }
    .nav-link i {
      margin-right: 10px;
    }
    .nav-link:hover, .nav-link.active {
      background: #2c5c9c;
    }
    .main {
      flex: 1;
      background: #f9fbfc;
      padding: 1rem;
      overflow-y: auto;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      background: white;
    }
    .copyright {
      font-size: 0.75rem;
      color: #ccc;
      text-align: left;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="nav">
      <h2><i class="fas fa-wrench"></i> SPC Tools</h2>
      <a href="#" class="nav-link active" onclick="loadTool(this, 'HITUNG BOOKLET.html')"><i class="fas fa-book"></i> Hitung Booklet</a>
	  <a href="#" class="nav-link" onclick="loadTool(this, 'HITUNG SOFTCOVER.html')"><i class="fas fa-book-open"></i> Hitung Softcover</a>
      <a href="#" class="nav-link" onclick="loadTool(this, 'HITUNG OBJEK.html')"><i class="fas fa-th"></i> Hitung Objek</a>
      <a href="#" class="nav-link" onclick="loadTool(this, 'PISAH WARNA BW.html')"><i class="fas fa-fill-drip"></i> Pisah Warna BW</a>
      <a href="#" class="nav-link" onclick="loadTool(this, 'IMG TO PDF.html')"><i class="fas fa-image"></i> IMG to PDF</a>
	  <a href="#" class="nav-link" onclick="loadTool(this, 'PDF TO IMG.html')"><i class="fas fa-file"></i> PDF to IMG</a>
      <a href="#" class="nav-link" onclick="loadTool(this, 'HITUNG UKURAN SPIRAL.html')"><i class="fas fa-ruler-combined"></i> Ukuran Spiral & Punggung Buku</a>
    </div>
    <div class="copyright">
      &copy; 2025 SPC Tools By Felix Hehee
    </div>
  </div>
  <div class="main">
    <iframe id="toolFrame" src="HITUNG BOOKLET.html"></iframe>
  </div>

  <script>
    function loadTool(el, page) {
      document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
      el.classList.add('active');
      document.getElementById('toolFrame').src = page;
    }
  </script>
</body>
</html>
