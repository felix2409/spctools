<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">UBAH FILE SHANDY JPEG KE PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f5f5f5;
      text-align: center;
    }
    input, button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
    }
    ul {
      text-align: left;
      display: inline-block;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Ubah Beberapa Gambar ke PDF (Ukuran 47×31 cm)</h2>
  <input type="file" id="upload" accept="image/*" multiple>
  <br>
  <button onclick="convertAll()">Ubah dan Unduh PDF</button>

  <canvas id="canvas"></canvas>
  <ul id="status"></ul>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const statusList = document.getElementById('status');

    function updateStatus(text) {
      const li = document.createElement('li');
      li.textContent = text;
      statusList.appendChild(li);
    }

    async function convertAll() {
      statusList.innerHTML = '';
      const files = document.getElementById('upload').files;
      if (!files.length) {
        alert("Silakan pilih gambar terlebih dahulu.");
        return;
      }

      for (const file of files) {
        await processImage(file);
      }
    }

    async function processImage(file) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = function (event) {
          const img = new Image();
          img.onload = function () {
            canvas.width = img.width;
            canvas.height = img.height;

            // latar belakang putih
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0);

            const imgDataURL = canvas.toDataURL('image/jpeg', 1.0);

            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF({
              orientation: 'potrait',
              unit: 'mm',
              format: [310, 470]
            });

            pdf.addImage(imgDataURL, 'JPEG', 0, 0, 310, 470);

            // Ambil nama tanpa ekstensi
            const baseName = file.name.replace(/\.[^/.]+$/, "");
            pdf.save(`${baseName}.pdf`);
            updateStatus(`✅ Selesai: ${baseName}.pdf`);
            resolve();
          };
          img.src = event.target.result;
        };
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
