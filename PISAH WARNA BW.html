<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Deteksi Warna PDF</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; padding: 2rem; display: flex; flex-direction: column; align-items: center; }
    h1 { margin-bottom: 1rem; font-size: 1.8rem; color: #333; }
    .upload-area {
      width: 500px;
      height: 250px;
      border: 3px dashed #999;
      border-radius: 10px;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: background 0.3s;
      cursor: pointer;
      position: relative;
    }
    .upload-area.dragover { background-color: #eef; }
    .upload-text { font-size: 1.2rem; color: #666; }
    #pdfInput { display: none; }
    .result {
      margin-top: 2rem;
      background: #fff;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      font-size: 1rem;
      max-width: 500px;
      white-space: pre-line;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>

<h1>Deteksi Halaman Warna & Hitam Putih By LIXX</h1>

<div>
  <div class="upload-area" id="uploadArea">
    <div class="upload-text" id="uploadText">Seret & lepas PDF di sini<br>atau klik untuk unggah</div>
  </div>
  <input type="file" id="pdfInput" accept="application/pdf" />
  <div class="result" id="resultArea"></div>
</div>

<script>
const uploadArea = document.getElementById('uploadArea');
const pdfInput = document.getElementById('pdfInput');
const resultArea = document.getElementById('resultArea');

uploadArea.addEventListener('click', () => pdfInput.click());
uploadArea.addEventListener('dragover', (e) => {
  e.preventDefault();
  uploadArea.classList.add('dragover');
});
uploadArea.addEventListener('dragleave', () => {
  uploadArea.classList.remove('dragover');
});
uploadArea.addEventListener('drop', (e) => {
  e.preventDefault();
  uploadArea.classList.remove('dragover');
  const file = e.dataTransfer.files[0];
  if (file && file.type === 'application/pdf') {
    handlePDF(file);
  }
});
pdfInput.addEventListener('change', () => {
  if (pdfInput.files.length > 0) {
    const file = pdfInput.files[0];
    handlePDF(file);
  }
});

function isColorImageData(imageData) {
  const data = imageData.data;
  let colorCount = 0;
  const totalPixels = data.length / 4;

  for (let i = 0; i < data.length; i += 4) {
    const r = data[i], g = data[i + 1], b = data[i + 2];

    // Jika RGB sangat dekat, dianggap abu-abu
    if (Math.abs(r - g) < 10 && Math.abs(g - b) < 10 && Math.abs(r - b) < 10) {
      continue;
    }

    colorCount++;
  }

  const colorRatio = colorCount / totalPixels;
  return colorRatio > 0.01; // lebih dari 1% piksel warna baru dianggap berwarna
}

function toRangeList(pages) {
  if (pages.length === 0) return '-';
  pages.sort((a, b) => a - b);
  const ranges = [];
  let start = pages[0], end = pages[0];
  for (let i = 1; i <= pages.length; i++) {
    if (pages[i] === end + 1) {
      end = pages[i];
    } else {
      ranges.push(start === end ? `${start}` : `${start}-${end}`);
      start = pages[i];
      end = pages[i];
    }
  }
  return ranges.join(',');
}

async function handlePDF(file) {
  resultArea.textContent = 'â³ Memproses PDF...';
  const arrayBuffer = await file.arrayBuffer();
  const loadingTask = pdfjsLib.getDocument({ data: arrayBuffer });
  const pdf = await loadingTask.promise;

  const warna = [], bw = [];

  for (let i = 1; i <= pdf.numPages; i++) {
    resultArea.textContent = `Memproses halaman ${i} dari ${pdf.numPages}...`;
    const page = await pdf.getPage(i);
    const viewport = page.getViewport({ scale: 1 });
    const canvas = document.createElement('canvas');
    canvas.width = viewport.width;
    canvas.height = viewport.height;
    const context = canvas.getContext('2d');
    await page.render({ canvasContext: context, viewport: viewport }).promise;

    const imgData = context.getImageData(0, 0, canvas.width, canvas.height);
    if (isColorImageData(imgData)) {
      warna.push(i);
    } else {
      bw.push(i);
    }
  }

  resultArea.innerHTML = `
<strong>Hasil Deteksi:</strong>

Nama File: ${file.name}

Total halaman: ${pdf.numPages}

Halaman Warna: ${warna.length}
- ${toRangeList(warna)}

Halaman Hitam Putih: ${bw.length}
- ${toRangeList(bw)}
`.trim();
}
</script>
</body>
</html>
